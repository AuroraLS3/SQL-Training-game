<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="Opettele SQL kielen salat pelaamalla hauskaa peli채."
          name="description">
    <meta content="Risto Lahtela / Rsl1122" name="author">

    <title>Untitled SQL Training Game</title>

    <link href="./vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./vendor/fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black gradient">
<section class="container-fluid" id="main">
    <div id="alerts">
    </div>
    <div class="xp-bar col-md-8">
        <div class="progress">
            <div aria-valuemax="250" aria-valuemin="0" aria-valuenow="100" class="progress-bar bg-success"
                 role="progressbar" style="width: calc(100/250 * 100%)">100xp / 250xp
            </div>
        </div>
        <p class="col-yellow float-left">Level 1</p>
        <p class="col-yellow float-right">Level 2</p>
    </div>
    <div class="view hidden" id="skill-tree-view">
        <div class="back-button clickable-items" onclick="closeSkillTree()">
            <p class="col-white"><i class="fa fa-arrow-left"></i> <span class="i18n-close">Sulje</span></p>
        </div>
        <div id="skill-points">
            <p class="col-light-blue i18n-skill-point-count"></p>
        </div>
        <div class="col-md-8" id="skill-tree"></div>
    </div>
    <div class="m-2 col-md-10 view" id="mission-select">
        <div class="wooden-table"></div>
        <button onclick="addXp(50)">+50xp</button>
        <div class="small-items clickable-items" id="inventory"></div>
    </div>
    <div class="m-2 view hidden" id="mission-screen">
        <div class="back-button clickable-items" onclick="backToMissions()">
            <p class="col-white"><i class="fa fa-arrow-left"></i> <span class="i18n-back">Takaisin</span></p>
        </div>
        <h1 class="col-white mb-4" id="task-name"></h1>
        <div class="row justify-content-md-center">
            <div class="col-white col-md-4">
                <p id="task-description"></p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="row justify-content-md-center" id="query-in-table"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="info-box col-md-6">
                <textarea class="float-left text-input i18n-query-placeholder" id="query-input"></textarea>
                <button class="float-right btn bg-blue i18n-query-test" onclick="runQueryTests()"></button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div id="query-out-table">
            </div>
        </div>
    </div>
</section>
<div class="modals">
    <div aria-hidden="true" aria-labelledby="display-item-modalLabel" class="modal fade" id="display-item-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content info-box bg-transparent">
                <div class="center">
                    <h1 class="col-white" id="display-item-header"></h1>
                    <div class="rotate-2deg" id="display-item"></div>
                    <p class="col-white center">
                        <i id="display-item-text"></i>
                    </p>
                    <button class="btn bg-purple i18n-ok" data-dismiss="modal" type="button">Selv채!</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="display-book-modalLabel" class="modal fade" id="display-book-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content info-box bg-transparent">
                <div class="center">
                    <h1 class="col-white" id="display-book-title"></h1>
                    <div class="row justify-content-md-around" id="display-book">
                    </div>
                    <button class="btn bg-purple i18n-ok" data-dismiss="modal" type="button">Selv채!</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="level-up-modalLabel" class="modal fade" id="level-up-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content info-box bg-transparent">
                <canvas height="1080" id="level-up-canvas" width="1920"></canvas>
                <div class="center">
                    <h1 class="col-white i18n-level-unlocked" id="level-up-modal-header"></h1>
                    <img alt="jumping wizard" class="jump-animation center" src="./css/wizard.png">
                    <p class="col-light-blue center" id="level-up-skillpoints-add"></p>
                    <p class="col-light-blue center i18n-skill-point-count"></p>
                    <p class="col-yellow center i18n-next-level-in"></p>
                    <button class="btn bg-purple i18n-ok" data-dismiss="modal" type="button">Selv채!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right-sidebar clickable-items">
    <div class="center col-white hidden" id="book-box" onclick="openBooks()">
        <i class="center fa fa-book fa-3x"></i>
        <p class="center i18n-books-text"></p>
    </div>
    <div class="col-white center" id="guest-box" onclick="toggleSkillTree()" style="position: relative; z-index: 999">
        <i class="center fa fa-project-diagram fa-2x"></i>
        <p class="center i18n-skill-tree"></p>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="./vendor/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/sql-wasm.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>

<script src="./i18n/fi.js"></script>
<script src="./js/domUtils.js"></script>
<script src="./js/itemTypes.js"></script>
<script src="./js/items.js"></script>
<script src="./js/tasks.js"></script>
<script src="./js/inventory.js"></script>
<script src="./js/xp.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
