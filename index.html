<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="Opettele SQL kielen salat pelaamalla hauskaa peliä."
          name="description">
    <meta content="Risto Lahtela / Rsl1122" name="author">

    <title>Untitled SQL Training Game</title>

    <link href="./vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./vendor/fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black gradient">
<section class="container-fluid" id="main">
    <div id="alerts">
    </div>
    <div class="m-2 col-md-10 view" id="mission-select">
        <div class="wooden-table"></div>
        <h1 class="col-white i18n-inventory"></h1>
        <div class="small-items clickable-items" id="inventory"></div>
        <br>
        <div id="inventory-labels"></div>
    </div>
    <div class="m-2 view hidden" id="mission-screen">
        <div class="back-button clickable-items" onclick="backToMissions()">
            <p class="col-white"><i class="fa fa-arrow-left"></i> Takaisin</p>
        </div>
        <h1 class="col-white mb-4" id="task-name">Vieraiden pituudet</h1>
        <div class="row justify-content-md-center">
            <div class="col-white col-md-4">
                <p id="task-description">
                    Tässä on lista vieraiden pituuksista.
                    Silminnäkijän mukaan kaksi henkilöä nähtiin liikkuvan pihalla.
                    Hän arvioi henkilöiden pituuksiksi noin 150-160 cm, sekä 170-180 cm.
                    Tarvitsemme listan heidän nimistään että pääsemme eteenpäin tutkimuksessa.
                </p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="row justify-content-md-center" id="query-in-table">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="info-box col-md-6">
                <textarea class="float-left text-input i18n-query-placeholder" id="query-input"></textarea>
                <button class="float-right btn bg-blue i18n-query-test" onclick="runQueryTests()">Kokeile loitsua
                </button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div id="query-out-table">
            </div>
        </div>
    </div>
</section>
<div class="modals">
    <div aria-hidden="true" aria-labelledby="display-item-modalLabel" class="modal fade" id="display-item-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content info-box bg-transparent">
                <div class="center">
                    <h1 class="col-white" id="display-item-header"></h1>
                    <div class="rotate-2deg" id="display-item"></div>
                    <p class="col-white center">
                        <i id="display-item-text"></i>
                    </p>
                    <button class="btn bg-purple i18n-ok" data-dismiss="modal" type="button">Selvä!</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="display-book-modalLabel" class="modal fade" id="display-book-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content info-box bg-transparent">
                <div class="center">
                    <h1 class="col-white" id="display-book-title"></h1>
                    <div class="row justify-content-md-around left" id="display-book">
                    </div>
                    <button class="btn bg-purple i18n-ok" data-dismiss="modal" type="button">Selvä!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right-sidebar clickable-items">
    <div class="col-white center hidden" id="book-box" onclick="showBooks()">
        <i class="fa fa-book fa-3x"></i>
        <p class="i18n-books-text"></p>
    </div>
    <div class="col-white center hidden" id="guest-box">
        <i class="far fa-address-book fa-3x"></i>
        <p class="i18n-suspects-text"></p>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="./vendor/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/sql-wasm.js"></script>

<script src="./i18n/fi.js"></script>
<script src="./js/domUtils.js"></script>
<script src="./js/itemTypes.js"></script>
<script src="./js/items.js"></script>
<script src="./js/tasks.js"></script>
<script src="./js/inventory.js"></script>
<script src="./js/xp.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
