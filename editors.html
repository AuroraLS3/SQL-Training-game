<body class="bg-black gradient">
<section class="container-fluid" id="main">
    <div id="alerts">
    </div>
    <div class="task-counter col-md-8 hidden" id="task-counter-container">
        <div class="progress">
            <div aria-valuemax="75" aria-valuemin="0" aria-valuenow="0" class="progress-bar bg-success"
                 id="task-counter"
                 role="progressbar" style="width: calc(0/75 * 100%); transition: width 50ms">
            </div>
        </div>
        <div class="task-counter-start"></div>
        <div class="task-counter-end"></div>
    </div>
    <div class="view hidden" id="skill-tree-view">
        <div class="modal-backdrop" onclick="closeSkillTree()"></div>
        <div class="back-button clickable-items" onclick="closeSkillTree()">
            <p class="col-white"><span class="i18n-close">Sulje</span> &times;</p>
        </div>
        <div id="skill-points">
            <p class="col-light-blue i18n-skill-point-count"></p>
        </div>
        <div class="col-md-8" id="skill-tree"></div>
    </div>
    <div class="m-2 col-md-10 view" id="inventory-view">
        <div class="back-button clickable-items" onclick="window.location.href = './'">
            <p class="col-white"><i class="fa fa-arrow-left"></i> <span class="i18n-back">Takaisin</span></p>
        </div>
        <div class="inventory-contents clickable-items col-white" id="editors">
            <div class="mb-4" onclick="showBookEditor()"><h2><i class="fa fa-book"></i> Kirjaeditori</h2></div>
            <div class="mb-4" onclick="showTaskEditor()"><h2><i class="fa fa-scroll"></i> Tehtäväeditori</h2></div>
        </div>
    </div>
    <div class="m-2 col-md-11 view hidden" id="book-editor-view">
        <div class="back-button clickable-items" onclick="window.location.href = './editors.html'">
            <p class="col-white"><i class="fa fa-arrow-left"></i> <span class="i18n-back">Takaisin</span></p>
        </div>
        <div class="row justify-content-md-around" style="margin-top: 3rem;">
            <div class="col-md-6" id="book-editor">
                <div class="form-group left">
                    <label class="col-white" for="book-editor-textfield">Muokkaa kirjaa</label>
                    <textarea class="form-control" id="book-editor-textfield" oninput="updateBasedOnBookEditor()"
                              rows="3" style="font-family: Courier, 'Courier New', sans-serif;"></textarea>
                    <p id="book-editor-error" style="color: lightcoral"></p>
                </div>
                <div class="form-inline left">
                    <button class="btn btn-primary mr-4" onclick="saveBook()"><i class="fa fa-download"></i> Tallenna
                    </button>
                    <select class="form-control mr-2" id="book-editor-existing">
                        <option>Large select</option>
                    </select>
                    <button class="btn btn-primary mr-4" onclick="loadSelectedBook()"><i class="fa fa-edit"></i> Muokkaa
                    </button>
                    <button class="btn btn-primary" onclick="uploadBook()"><i class="fa fa-upload"></i> Lataa
                    </button>
                </div>
            </div>
            <div class="col-md-6 modal-lg" id="book-preview">
                <h1 class="col-white" id="display-book-title"></h1>
                <div class="row justify-content-md-around" id="display-book">
                </div>
                <div class="row justify-content-center">
                    <button class="btn col-white mr-2" id="display-prev-page" onclick="previousPage()"
                            type="button">
                        <i class="fa fa-reply"></i> <span class="i18n-previous-page"></span>
                    </button>
                    <button class="btn btn-light-blue i18n-close disabled" disabled type="button">Sulje</button>
                    <button class="btn col-white ml-2" id="display-next-page" onclick="nextPage()" type="button">
                        <span class="i18n-next-page"></span> <i class="fa fa-share"></i>
                    </button>
                </div>
                <div class="inventory-contents small-items" id="book-small-preview"></div>
            </div>
        </div>
    </div>
    <div class="m-2 col-md-11 view hidden" id="task-editor-view">
        <div class="back-button clickable-items" onclick="window.location.href = './editors.html'">
            <p class="col-white"><i class="fa fa-arrow-left"></i> <span class="i18n-back">Takaisin</span></p>
        </div>
        <div class="row justify-content-md-around" style="margin-top: 3rem;">
            <div class="col-md-6" id="task-editor">
                <div class="form-group left">
                    <label class="col-white" for="book-editor-textfield">Muokkaa tehtävää</label>
                    <textarea class="form-control" id="task-editor-textfield" oninput="updateBasedOnTaskEditor()"
                              rows="3" style="font-family: Courier, 'Courier New', sans-serif;"></textarea>
                    <p id="task-editor-error" style="color: lightcoral"></p>
                </div>
                <div class="form-inline left">
                    <button class="btn btn-primary mr-4" onclick="saveTask()"><i class="fa fa-download"></i> Tallenna
                    </button>
                    <select class="form-control mr-2" id="task-editor-existing">
                        <option>Large select</option>
                    </select>
                    <button class="btn btn-primary mr-4" onclick="loadSelectedTask()"><i class="fa fa-edit"></i> Muokkaa
                    </button>
                    <button class="btn btn-primary" onclick="uploadTask()"><i class="fa fa-upload"></i> Lataa
                    </button>
                </div>
            </div>
            <div class="col-md-6 modal-lg" id="task-preview">
                <h1 class="col-white mb-4" id="task-name"></h1>
                <div id="task-completed-text"></div>
                <div class="justify-content-md-center">
                    <div class="row justify-content-md-center">
                        <div class="col-2" id="task-descriptor-flame">

                                      d="M62.049,104.171c0,0-15.645,67.588,10.529,77.655C98.753,191.894,69.033,130.761,62.049,104.171z"
                                      fill="#21F0F3"/>

                                      d="M101.011,112.926c0,0,8.973,10.519,4.556,16.543C99.37,129.735,106.752,117.406,101.011,112.926z"
                                      fill="#16AAFD"/>

                                      d="M55.592,126.854c0,0-3.819,13.29,2.699,16.945C64.038,141.48,55.907,132.263,55.592,126.854z"
                                      fill="#16AAFD"/>
                                <path class="flame two"
                                      d="M54.918,104.595c0,0-3.959,6.109-1.24,8.949C56.93,113.256,52.228,107.329,54.918,104.595z"
                                      fill="#16AAFD"/>
</svg>
                        </div>
                        <div class="col-white col-md-7">
                            <p class="task-description" id="task-description"></p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="row justify-content-md-center" id="query-in-table"></div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="info-box col-md-6">
                        <textarea class="float-left text-input i18n-query-placeholder" id="query-input"
                                  style="height: 4rem;"></textarea>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div id="query-out-table">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modals">
    <div aria-hidden="true" aria-labelledby="display-item-modalLabel" class="modal fade" id="display-item-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-transparent">
                <div class="center">
                    <h1 class="col-white" id="display-item-header"></h1>
                    <div class="rotate-2deg" id="display-item"></div>
                    <p class="col-white center">
                        <i id="display-item-text"></i>
                    </p>
                    <button class="btn btn-light-blue i18n-ok" data-dismiss="modal" type="button">Selvä!</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="level-up-modalLabel" class="modal fade" id="level-up-modal"
         role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content info-box bg-transparent">
                <div class="center">
                    <h1 class="col-white i18n-level-unlocked" id="level-up-modal-header"></h1>
                    <img alt="jumping wizard" class="jumping-wizard center" src="css/wizard.png">
                    <p class="col-light-blue center" id="level-up-skillpoints-add"></p>
                    <p class="col-light-blue center i18n-skill-point-count"></p>
                    <p class="col-yellow center i18n-next-level-in"></p>
                    <button class="btn btn-rune i18n-ok" data-dismiss="modal" type="button">Selvä!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right-sidebar clickable-items">
    <div class="center col-white hidden" id="skill-box" onclick="toggleSkillTree()"
         style="position: relative; z-index: 999">
        <i class="center fa fa-book fa-3x" id="skill-box-icon"></i>
        <p class="center i18n-books-text" id="skill-box-text"></p>
    </div>
</div>
